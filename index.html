<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD sinh viên</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>  
   
</head>
<body>
    <div class="container mt-5">
        <form action="" class="mt-5" name="form">
            <div class="row p-2" style="background-color: green;">
                <span>Đăng ký tài khoản user</span>
            </div>
           
                <div class="row bg-light p-2">
                    <div class="form-group col-md-12">
                        <span>User</span>
                        <input type="text" class="form-control" id="username" name="username" >
                    </div>
                    <div class="form-group col-md-12">
                        <span>Full name</span>
                        <input type="text" class="form-control" id="fullname" name="fullname">
                    </div>
                    <div class="form-group col-md-12">
                        <span>Email</span>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group col-md-12">
                        <span>birthday</span>
                        <input type="date" class="form-control" id="birthday" name="birthday">
                    </div>
                    <div class="form-group col-md-5 mt-3 p-3">
                        <button type="button" onclick="Create()" id="create" style="background-color:green ;">Create</button>
                        <button type="button" onclick="Reset()"  style="background-color: yellow ;">Reset</button>
                    </div>
                </div>
            
            <table class="table table table-bordered" id="table">
                <thead style="background-color: green;">
                  <tr>
                    <th scope="col">No</th>
                    <th scope="col">User Name</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Birthday</th>
                    <th scope="col" width="60px">Sửa</th>
                    <th scope="col" width="60px">Xóa</th>
                  </tr>
                </thead>
                <tbody id="datalist">
                </tbody>
              </table>
        </form>
    </div>

<script src="./app.js"></script>
</body>
</html>
